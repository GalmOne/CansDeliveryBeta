<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MyTemplate.xhtml">

           

           

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <center>
                        <fieldset>
                        <legend><h:outputLabel id="titleLoginLabel" value="#{msg.Informations}" ></h:outputLabel></legend>
                            <table> 
                                <tr>
                                    <td>
                                        <h:outputText value ="#{msg.Name}"></h:outputText>
                                    </td><td>
                                        <h:outputText value = "#{customerManager.customerToManage.name}" ></h:outputText>
                                    </td>        
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value ="#{msg.FirstName}"></h:outputText>
                                    </td><td>
                                        <h:outputText value = "#{customerManager.customerToManage.firstname}" ></h:outputText>
                                    </td>        
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value ="#{msg.EmailAddress}"></h:outputText>
                                    </td><td>
                                        <h:outputText value = "#{customerManager.customerToManage.email}" ></h:outputText>
                                    </td>        
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value ="#{msg.MobileNumber}"></h:outputText>
                                    </td><td>
                                        <h:outputText value = "#{customerManager.customerToManage.gsm}" ></h:outputText>
                                    </td>        
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value ="#{msg.Number}"></h:outputText>
                                    </td><td>
                                        <h:outputText value = "#{customerManager.customerToManage.number}" ></h:outputText>
                                    </td>        
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value ="#{msg.Street}"></h:outputText>
                                    </td><td>
                                        <h:outputText value = "#{customerManager.customerToManage.street}" ></h:outputText>
                                    </td>        
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value ="#{msg.PostalCode}"></h:outputText>
                                    </td><td>
                                        <h:outputText value = "#{customerManager.customerToManage.posteCode}" ></h:outputText>
                                    </td>        
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value ="#{msg.City}"></h:outputText>
                                    </td><td>
                                        <h:outputText value = "#{customerManager.customerToManage.city}" ></h:outputText>
                                    </td>        
                                </tr>
                            </table>
                            
                        </fieldset>
                            </center>
                    </h:form>
                </f:view>
            </ui:define>

            

        </ui:composition>

    </body>
</html>

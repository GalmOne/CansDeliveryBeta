<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./MyTemplate.xhtml">

           

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{orderManager.getCustomerOrders(customerManager.getCustomerToManage())}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                        >
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Numéro de la commande</f:facet>
    				<!-- row record -->
                                #{o.number}  
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Date de création</f:facet>
    				<!-- row record -->
                                #{o.creationDate.toString()}  
    			</h:column> 
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Status</f:facet>
    				<!-- row record -->
                                #{o.status}  
    			</h:column> 
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Montant</f:facet>
    				<!-- row record -->
                                #{o.remise}  
    			</h:column> 
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Details</f:facet>
    				<!-- row record -->
                                <h:commandButton value="Details" ></h:commandButton>
    			</h:column> 
                        
                       
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

            

        </ui:composition>

    </body>
</html>

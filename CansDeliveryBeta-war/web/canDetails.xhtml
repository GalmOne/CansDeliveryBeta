<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MyTemplate.xhtml">
            
            

            <ui:define name="content">
                <f:view>
                <h:form>
                <table>
                    <tr> <td colspan="2"> <h:graphicImage value="#{canManager.canToManage.picture}" width="250" height="250"></h:graphicImage></td>  <td></td> 
                        <td><h:outputText value="#{msg.PriceUnit}"></h:outputText ><h:outputText value="#{canManager.canToManage.price}" converter="myPriceConverter"></h:outputText>
                            <br><h:outputText value="#{msg.Quantity}"></h:outputText ><h:inputText value="#{orderManager.quantity}">
                                    <f:validator validatorId="quantityValidator"></f:validator></h:inputText></br>
                                <br><h:message for="qtyEntry"></h:message></br>
                            <br><h:commandButton value="#{msg.addBasket}" action="#{orderManager.addfewItems(canManager.canToManage, orderManager.quantity)}"></h:commandButton></br></td> </tr>                   
                    <tr> <td><h:outputText value="#{msg.Name}"></h:outputText></td> <td>#{canManager.canToManage.getTradCan().get(internationalizationMB.locale.toString()).getName()}</td> <td></td> <td></td> </tr>
                    <tr> <td><h:outputText value="#{msg.Description}"></h:outputText></td> <td>#{canManager.canToManage.getTradCan().get(internationalizationMB.locale.toString()).getDscription()}</td> <td></td> <td></td> </tr>
                    <tr> <td><h:outputText value="#{msg.Brand}"></h:outputText></td> <td>#{canManager.canToManage.brand}</td> <td></td> <td></td> </tr>
                    <tr> <td><h:outputText value="#{msg.Capacity}"></h:outputText></td> <td>#{canManager.canToManage.capacity}</td> <td></td> <td></td> </tr>
                      
                </table>
               
                </h:form>
                </f:view>
                
            </ui:define>

            

        </ui:composition>

    </body>
</html>

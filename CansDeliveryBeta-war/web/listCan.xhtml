<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MyTemplate.xhtml">

            

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{canManager.getCanList()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                        >
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header"></f:facet>
    				<!-- row record -->
                                <h:commandButton image="#{c.picture}" action="#{canManager.canDetails(c)}"></h:commandButton>   
    			</h:column>                      
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">#{msg.CanName}</f:facet>
    				<!-- row record -->
                                <h:outputText value="#{c.getTradCan().get(internationalizationMB.locale.toString()).getName()}"></h:outputText>
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">#{msg.Brand}</f:facet>
    				<!-- row record -->
    				<h:outputText value="#{c.brand}"></h:outputText>
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">#{msg.Capacity}</f:facet>
    				<!-- row record -->
    				<h:outputText value="#{c.capacity} cl"></h:outputText>
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">#{msg.UnitPrice}</f:facet>
    				<!-- row record -->
                                <h:outputText value="#{c.price}" converter="myPriceConverter"></h:outputText>
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">#{msg.Basket}</f:facet>
    				<!-- row record -->
                                <h:commandButton value = "#{msg.addBasket}" action="#{orderManager.addItem(c)}"></h:commandButton>
    			</h:column>
                            
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

            

        </ui:composition>

    </body>
</html>

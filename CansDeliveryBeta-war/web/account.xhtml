<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./MyTemplate.xhtml">

           
            

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <c:if test="#{customerManager.isWelcomeMess()}">
                            <h:outputLabel value="#{msg.WelcomeMessage} #{customerManager.WelcomeMessage()}" for="WelcomeMessageLabel"></h:outputLabel>
                        </c:if>
                        
                        <c:if test="#{orderManager.purchase}">
                            <h:outputLabel value="#{msg.OrderSuccess} #{orderManager.setPurchase(false)}" ></h:outputLabel>
                        </c:if>
                        
                        <br></br>
                        <br><h:outputText value="#{msg.Account}"></h:outputText></br>
                        <br></br>
                        <br><h:commandButton value = "#{msg.AccountDetails}" action="faces/customerDetails.xhtml">  </h:commandButton></br>
                        <br><h:commandButton value = "#{msg.Orders}" action="faces/myOrders.xhtml">  </h:commandButton></br>
                        <br><h:commandButton value = "#{msg.LogOut}" action="#{customerManager.deconnexion()}"></h:commandButton></br>
                    </h:form>
                </f:view>

                
            </ui:define>

            

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MyTemplate.xhtml">

            <ui:define name="content">
                
                <f:view>
                    <h:form>
                        <center> 
                            <fieldset>
                            <legend><h:outputLabel id="titleLoginLabel" value="#{msg.ConnexionAccount}" ></h:outputLabel></legend>
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputLabel value="#{msg.Login}" for="loginLabel"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:inputText id="loginLogin" 
                                                         value="#{customerManager.customerToManage.login}"
                                                         required="true"
                                                         requiredMessage="#{msg.ErrorLoginNull}"
                                                         validatorMessage="#{msg.ErrorLoginCaracters}">
                                            <f:validateLength minimum="1" maximum="30"/>
                                            </h:inputText>
                                        </td>
                                        <td>
                                            <h:message for="loginLogin"></h:message>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <h:outputLabel value="#{msg.Password}" for="passwordLoginLabel"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:inputSecret id="passwordLogin" 
                                                           value="#{customerManager.customerToManage.password}"
                                                           required="true" 
                                                           requiredMessage="#{msg.ErrorPasswordNull}" 
                                                           validatorMessage="#{msg.ErrorPasswordCaracters}">

                                            <f:validateLength minimum="1" maximum="30"/>                   
                                            </h:inputSecret>
                                        </td>
                                        <td>    
                                            <h:message for="passwordLogin"></h:message>
                                        </td>
                                    </tr>
                                </table>

                            <h:messages globalOnly="true" infoClass="info" />
                            <br></br>    
                            <h:commandButton value="#{msg.Connexion}" action="#{customerManager.verifyLogin(internationalizationMB.locale.toString())}"></h:commandButton>
                            <h:link id="linkInscription" value="#{msg.Inscription}" outcome="faces/inscription" ></h:link>
                            </fieldset>
                        </center> 
                    </h:form>
                </f:view>
                <br></br><br></br><br></br>
                  
                
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MyTemplate.xhtml">

            

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{canManager.listCategoryCan}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                        >
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header"></f:facet>
    				<!-- row record -->
                                <h:commandButton image="#{c.picture}"></h:commandButton>   
    			</h:column>                      
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Description</f:facet>
    				<!-- row record -->
    				#{c.getTradCan().get(internationalizationMB.locale.toString()).getName()}
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Brand</f:facet>
    				<!-- row record -->
    				#{c.brand}
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Capacity</f:facet>
    				<!-- row record -->
    				#{c.capacity} cl
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Unit price</f:facet>
    				<!-- row record -->
    				#{c.price} â‚¬
    			</h:column>
                        <h:column>
    				<!-- column header -->
    				<f:facet name="header">Basket</f:facet>
    				<!-- row record -->
                                <h:commandButton value = "add to basket" action="#{orderManager.addItem(c)}"></h:commandButton>
    			</h:column>
                            
                        </h:dataTable>
                        
                    </h:form>
                </f:view>
            </ui:define>

            

        </ui:composition>

    </body>
</html>
